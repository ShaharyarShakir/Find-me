<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Shell Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="circle">
        <div class="border" style="--i: 0.01"></div>
        <div class="border" style="--i: 0.02"></div>
        <div class="border" style="--i: 0.03"></div>
        <div class="border" style="--i: 0.04"></div>
        <div class="border" style="--i: 0.05"></div>
        <div class="border" style="--i: 0.06"></div>
        <div class="border" style="--i: 0.07"></div>
        <div class="border" style="--i: 0.08"></div>
        <div class="border" style="--i: 0.09"></div>
        <div class="border" style="--i: 0.10"></div>
        <div class="border" style="--i: 0.11"></div>
        <div class="border" style="--i: 0.12"></div>
        <div class="loadingText">Loading...</div>
    </div>
    <div class="content" id="content">
        <div class="header">
            <h1 id="scoreDisplay" class="header-h1">Score: 0</h1>
            <h2 class="header-heading">Find The Ring</h2>
        </div>
        <div class="game-container">
            <div id="bucket1" class="bucket"></div>
            <div id="bucket2" class="bucket"></div>
            <div id="bucket3" class="bucket"></div>
        </div>
        <img id="chicken" src="pngtree-beautiful-gold-wedding-rings-png-ring-png-image_3539278-removebg-preview (1).png"
            alt="Ring" class="chicken">
        <!-- Popup Structure -->
        <div id="resultPopup" class="popup">
            <div class="popup-content">
                <p id="resultMessage"></p>
                <button id="playAgainBtn">Play Again</button>
            </div>
        </div>
        <button id="playGameBtn" class="play-game-btn">Play Game</button> <!-- Play Game Button -->
        <footer>
            <p id="footerText">Start the game</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
